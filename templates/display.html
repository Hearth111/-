<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Display</title>
    <script>
        window.addEventListener("load", () => {
            const es = new EventSource("/stream");
            es.onmessage = (e) => {
                document.getElementById("topic_box").textContent = e.data || "";
            };
        });
    </script>
</head>
<body>
    <div id="topic_box"></div>
</body>
</html>
